<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width="device-width, initial-scale=1.0" />
    <meta name="author" content="ksh" />
	<meta name="description" content="fullPage very simple demo." />
	<meta name="keywords"  content="fullpage,jquery,demo,simple" />
	<meta name="Resource-type" content="Document" />

    <title>프로젝트 타이틀</title>

    <link rel="stylesheet" href="../static/fullpage.css" />
    <link rel="stylesheet" href="../static/index.css" />
    <script src="../static/fullpage.js"></script>

</head>

<body>

<!--<ul class="nav" id="myMenu">-->
<!--	<li data-menuanchor="firstPage"><a href="#firstPage" class="menuLink">First section</a></li>-->
<!--	<li data-menuanchor="secondPage"><a href="#secondPage" class="menuLink">Second section</a></li>-->
<!--	<li data-menuanchor="thirdPage"><a href="#thirdPage" class="menuLink">Third section</a></li>-->
<!--	<li data-menuanchor="fourthPage"><a href="#fourthPage" class="menuLink">Fourth section</a></li>-->
<!--</ul>-->

<div id="full-page">
    <div class="section s0">
        <h1>Some section0</h1>
    </div>
    <div class="section s1">
        <div class="slide"> <h1>Slide 1</h1> </div>
        <div class="slide"> <h1>Slide 2</h1> </div>
        <div class="slide"> <h1>Slide 3</h1> </div>
        <div class="slide"> <h1>Slide 4 </h1></div>
    </div>
    <div class="section s2">
        <h1>Some section2</h1>
    </div>
    <div class="section s3">
        <h1>Some section3</h1>
    </div>
</div>
<script>
  new fullpage('#full-page', {
    licenseKey : '',
    menu: '#myMenu',
    anchors: ['firstPage','secondPage','thirdPage','fourthPage'],
    sectionsColor: ['#000','#ff5d38', '#4BBFC3', '#7BAABE'],
    navigation: true,
    navigationTooltips: ['1','2','3','4'],
    slideNavigation: true,
    scrollingSpeed: 700,
    continuousVertical: true,
    onLeave: function(origin, destination, direction){
        console.log('onLeave', origin.index, destination.index);
    },
    afterLoad: function(origin, destination, direction){
        console.log('afterLoad', origin.index, destination.index);
    }
  });
</script>
</body>
</html>
